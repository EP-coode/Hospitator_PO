{% extends "base.html" %}

{% block content %}


    <div style="text-align: center; margin-top: 160px">
        <h2>Dodawnie hospitacji</h2>
    </div>

    <div class="main_menu" style="margin-left: 650px; margin-top: 150px">
        <form method="post" action="/addHospitalisationAction">


        <div class="form-group row">
                <label for="teacher_id" class="col-sm-2 col-form-label">Prowadzący</label>
                <div class="col-sm-3">
                    <select id="teacher_id" name="teacher_id" class="form-control">
                        {% for teacher in teachers %}
                            <option value="{{ teacher.id }}">{{ teacher.fullName}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="team_id" class="col-sm-2 col-form-label">Zespół</label>
                <div class="col-sm-3">
                    <select id="team_id" name="team_id" class="form-control">
                        {% for team in teams %}
                            <option value="{{ team.id }}">{{ team.id }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-sm-2">
                <input class="form-control" type="submit" value="Dodaj">
            </div>
        </form>
    </div>
    {% if result %}
        <p style="text-align: center"><strong>{{ result }}</strong>
      {% endif %}

{% endblock %}
